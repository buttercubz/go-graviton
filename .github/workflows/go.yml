name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Build go-langserver
      run: |
        go get -u github.com/sourcegraph/go-langserver
        if [ "$RUNNER_OS" == "Windows" ]; then
              go build -o go-langserver_win32.exe "github.com/sourcegraph/go-langserver"
        elseif [ "$RUNNER_OS" == "Linux" ]; then
              go build -o go-langserver_linux "github.com/sourcegraph/go-langserver"
        elseif [ "$RUNNER_OS" == "macOS" ]; then
              go build -o go-langserver_darwin "github.com/sourcegraph/go-langserver"
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: go-langserver ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./go-langserver
        asset_name: go-langserver
        asset_content_type: application/octet-stream
